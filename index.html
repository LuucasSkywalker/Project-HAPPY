<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="public/images/logo-icon.png" />
    <!--LOGO FAVICON-->

    <link rel="stylesheet" href="public/css/main.css" />
    <!--parte principal css-->
    <link rel="stylesheet" href="public/css/animations.css" />
    <!--animações css-->
    <link rel="stylesheet" href="public/css/page-landing.css" />
    <!--landing pages css-->

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!--
      link href acima busca a fonte direto no google fonts .
    -->
  </head>
  <body>
    <div id="page-landing"> 
      <div id="container">
        <header>
          <img
            class="animate-up"
            id="logo"
            src="public/images/logo.svg"
            alt="Logo Happy"
          />
          <div class="location animate-up">
            <strong>Caldas Novas</strong>
            <p>Goiás</p>
          </div>
        </header>
        <main>
          <h1 class="animate-up">Leve felicidade para o mundo</h1>
          <section class="visit">
            <p class="animate-up">
              Visite orfanatos e mude o dia de muitas crianças
            </p>
            <a href="#" title="Visite Orfanatos" class="animate-up">
              <!--abrindo uma tag com a letra "a" recebe um link (href="") que tem uma imagem -->
              <!-- title é uma TAG global. Aqui o title dentro do botão quando paro o mouse em cima
                a mensagem aparece a mensagem "Visite Orfanatos"-->
              <img src="public/images/arrow.svg" alt="IR PARA O MAPA" />
              <!--dentro da tag (a)
               eu adiciono uma imagem que está sendo linkada ao "href"-->
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
